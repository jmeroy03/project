		  <div class="row">
			  <!--Modal-->
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">
						
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Reservation Form</h4>
							</div>
							<div class="modal-body">
								<div class="form-group">
					  			<label for="usr">Reserved by: </label>
					  			<input type="text" class="form-control" id="usr"></input>
					  			
					  			<label>Room</label>
									<div class="dropdown">
										<select class="form-control" id="color">
											<option>Purple</option>
											<option>Green</option>
											<option>Yellow</option>
											<option>Orange</option>
										</select>
									</div>
                  <!--From-->
					  			<div class="row">
										<div class="col-md-6">
											<label>From: </label>
											<div>
												<input type="text" id="calendarfrom" class="form-control" onchange="Reservations.setRepeatDay()"> </input>
											</div>

										</div>
										<div class="col-md-6">
											<label>Morning</label>
											<input type="text" id="timefrom" class="form-control"></input>
										</div>
                    <!--To-->
									</div>

									<div class="row">
										<div class="col-md-6">
											<label>To: </label>
											<input type="text" id="calendarto" class="form-control"></input>

										</div>
										<div class="col-md-6">
											<label>Afternoon</label>
											<input type="text" id="timeto" class="form-control"></input>

										</div>

									</div>

									<!-- 	
											  <div class='input-group date' id='datetimepicker5'>

											    </span>
											  </div> -->
									<br >  
									<!-- <div class="form-group">

										     </span>
										   </div>

                  <label>Repeat</label>
       						<div class="dropdown">
										<select class="form-control" id="repeat" onchange="Reservations.showRepeatOption()">
											<option>Every [day] </option>
											<option>Never</option>
										</select>
									</div>
                  <br>
                  <div class="row" id="repeat_option">
										<div class="col-md-6">
											<label>From: </label>
											<input type="text" id="repeatStartDate" class="form-control" disabled="disabled"></input>
										</div>
										<div class="col-md-6">
											<label>To</label>
                      <input type="text" id="repeatEndDate" class="form-control"></input>
										</div>
								  </div>

								</div>
   						</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary " data-dismiss="modal" onclick="Reservations.reserve()">Save</button>
								
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>	
        <!--End of Modal-->
